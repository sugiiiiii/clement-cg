<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Clément Cg</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="shortcut icon" href="./src/img/icon.png" type="image/x-icon">
</head>
<body class="bg-slate-800 text-white">

    <!-- -------------------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------------------- -->

    <section class="profile flex items-center justify-center flex-col mt-14 mb-12">
        <div class="rounded-full bg-gradient-to-r from-sky-500 to-indigo-500 || w-[8em] h-[8em] flex items-center justify-center">
          <img src="./src/img/moi.png" class="rounded-full w-24 h-24 ring-slate-800 ring-8" alt="Image ronde de moi">
        </div>
        <h1 class="text-3xl font-medium mt-4 font-unbounded">Clément Cœugniet</h1>
        <h2 class="text-lg mt-2 font-poppins">Graphic designer</h2>
    </section>

    <!-- -------------------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------------------- -->

    <section id="galerie" class="galerie grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4 lg:w-[50%] md:w-[80%] sm:w-[90%] m-auto">
        
        <!--------------------------------------- TEMPLATE ---------------------------------------------------------------->
        <template id="projet-template">
            <div class="pj-parent || shadow-md hover:shadow-none transition-shadow duration-200 bg-slate-700 rounded-md overflow-hidden" onclick="showPopup()">
                <img src="./src/img/presentation.webp" alt="Image du projet" class="pj-cover || h-32 object-cover w-full object-top">
                <div class="pj-info || p-4 pt-1">
                    <h3 class="pj-title || text-2xl font-bold mt-2">Titre</h3>
                    <p class="pj-desc || text-sm font-light line-clamp-3 opacity-80 mt-1">
                        <span class="pj-date || font-semibold">0000</span>
                        description
                    </p>
                </div>
            </div>
            <!-- ---- POP-UP ---- -->
            <div class="pj-pop || hidden fixed top-0 left-0 right-0 bottom-0 bg-black bg-opacity-75 z-50" onclick="hidePopup()">
                <div class="grid content-center rounded-md bg-slate-700 w-[70%] m-auto">
                    <div class="flex flex-row h-[600px]">
                        <div class="w-1/3 p-7">
                            <h1 class="pj-title-pop || text-2xl font-bold text-white">Titre</h1>
                            <h2 class="pj-date-pop || text-xl font-bold text-gray-300 mb-3">0000</h2>
                            <p class="pj-desc-pop || text-gray-100">
                                description
                            </p>
                            <button class="bg-sky-500 hover:bg-indigo-500 duration-200 text-white font-bold py-2 px-4 rounded-lg mt-4 mr-2"><i class="pj-link || uil uil-behance"></i> Page Behance</button>
                            <button class="bg-sky-500 hover:bg-indigo-500 duration-200 text-white font-bold py-2 px-4 rounded-lg mt-4"><i class="pj-link || uil uil-arrow-up-right"></i> Actiris</button>
                        </div>
                        <div class="pj-gallery || w-2/3 overflow-y-scroll">
                          <!-- <img src="./src/img/presentation.webp" alt="Image du projet" class="pj-img || w-full object-cover">
                          <img src="./src/img/v2.webp" alt="Image du projet" class="pj-img || w-full object-cover"> -->
                        </div>
                    </div>
                </div>
                <div class="absolute top-0 right-0 m-3 p-3 hover:bg-black hover:bg-opacity-50 rounded-full">
                    <button onclick="hidePopup()" class="text-white font-bold text-4xl leading-[0]"><i class="uil uil-times"></i></button>
                </div>
            </div>
        </template>
        <!-- --------------------- -->

    </section>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script type="text/javascript" src="./src/script/script.js"></script>
</html>
